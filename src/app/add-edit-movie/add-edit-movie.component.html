<mat-card class="card-container">
  <mat-card-content>
    <div class="input-field">
      <mat-form-field appearance="fill" class="input-field-form">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title" [formControl]="title" required >
        <mat-error *ngIf="title.invalid">{{getErrorMessage(title)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="fill" class="input-field-form">
        <mat-label>Director</mat-label>
        <input matInput placeholder="Director's name" [formControl]="director" required>
        <mat-error *ngIf="director.invalid">{{getErrorMessage(director)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="fill" class="input-field-form">
        <mat-label>Description</mat-label>
        <input matInput  placeholder="Description..." [formControl]="description" required >
        <mat-error *ngIf="description.invalid">{{getErrorMessage(description)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="fill" class="input-field-form">
        <mat-label>Year</mat-label>
        <input matInput placeholder="Year" [formControl]="year" required >
        <mat-error *ngIf="year.invalid">{{getErrorMessage(year)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="buttons-container">
      <button mat-raised-button color="primary" >Save</button>
    </div>
  </mat-card-content>
</mat-card>

<mat-card class="card-container">
  <mat-card-content>
    <div class="input-field">
      <mat-form-field appearance="fill" class="input-field-form">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="email@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage(email)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="input-field">
      <mat-form-field appearance="fill" class="input-field-form">
        <mat-label>Enter your password</mat-label>
        <input matInput type="password" placeholder="Password" [formControl]="password" required >
        <mat-error *ngIf="password.invalid">{{getErrorMessage(password)}}</mat-error>
      </mat-form-field>
    </div>
    <div class="buttons-container">
    <button mat-raised-button color="primary">Log in</button>
    <button mat-button color="primary">Create an account?</button>
    </div>
  </mat-card-content>
</mat-card>
